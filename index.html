<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Saquib Nazeer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              background: 'rgb(var(--color-bg) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              main: 'rgb(var(--color-text-main) / <alpha-value>)',
              muted: 'rgb(var(--color-text-muted) / <alpha-value>)',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme: Cyber Dark */
        --color-primary: 6 182 212; 
        --color-secondary: 217 70 239;
        
        --color-bg: 2 6 23;      /* slate-950 */
        --color-surface: 15 23 42; /* slate-900 */
        --color-text-main: 248 250 252; /* slate-50 */
        --color-text-muted: 148 163 184; /* slate-400 */
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text-main));
        transition: background-color 0.5s ease, color 0.5s ease;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Dark Mode Neon */
      .neon-text {
        text-shadow: 0 0 10px rgb(var(--color-primary) / 0.5), 0 0 20px rgb(var(--color-primary) / 0.3);
      }

      /* Light Mode Enhancements */
      [data-mode='light'] .neon-text {
        text-shadow: none;
        font-weight: 800;
        filter: drop-shadow(0 1px 1px rgb(var(--color-primary) / 0.2));
      }
      
      /* Selection Colors */
      ::selection {
        background: rgb(var(--color-primary) / 0.3);
        color: rgb(var(--color-text-main));
      }
      [data-mode='light'] ::selection {
        background: rgb(var(--color-primary) / 0.2);
        color: rgb(0 0 0);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-bg));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary));
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-secondary));
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgb(var(--color-primary) / 0.05) 51%, transparent 52%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
      }

      .bg-grid-pattern {
        background-image: linear-gradient(rgb(var(--color-primary) / 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgb(var(--color-primary) / 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>

}
</script>
